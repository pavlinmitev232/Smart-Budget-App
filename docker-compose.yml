version: '3.8'

services:
  postgres:
    image: postgres:14-alpine
    container_name: smart-budget-db
    restart: unless-stopped
    environment:
      POSTGRES_USER: smartbudget
      POSTGRES_PASSWORD: dev_password_123
      POSTGRES_DB: smart_budget
      POSTGRES_HOST_AUTH_METHOD: trust
    ports:
      - "54320:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U smartbudget -d smart_budget"]
      interval: 10s
      timeout: 5s
      retries: 5
    command: >
      postgres
      -c listen_addresses='*'
      -c max_connections=100

volumes:
  postgres_data:
    driver: local
