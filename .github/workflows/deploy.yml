name: Deploy to Hostinger

on:
  push:
    branches:
      - deploy-branch

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Debug SSH Connection
        run: |
          echo "Testing connection to ${{ secrets.SSH_HOST }}"
          echo "Attempting to connect to port 22..."
          nc -zv -w 10 ${{ secrets.SSH_HOST }} 22 2>&1 || echo "Direct connection failed"
          echo "Checking from GitHub's network..."
          curl -v telnet://${{ secrets.SSH_HOST }}:22 --max-time 10 2>&1 | head -20 || echo "Curl test failed"

      - name: Deploy to Hostinger via SSH
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USERNAME }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          port: 22
          timeout: 120s
          command_timeout: 15m
          debug: true
          script: |
            cd /var/www/smart-budget
            git pull origin deploy-branch
            
            # Install backend dependencies and build
            cd backend
            npm ci --production
            npm run build
            
            # Install frontend dependencies and build
            cd ../frontend
            npm ci
            npm run build
            
            # Restart the application (adjust based on your setup)
            pm2 restart smart-budget-app || pm2 start ecosystem.config.js
            
            echo "Deployment completed successfully!"
