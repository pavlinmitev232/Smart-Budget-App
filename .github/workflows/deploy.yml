name: Deploy to Hostinger

on:
  push:
    branches:
      - deploy-branch

jobs:
  deploy:
    runs-on: self-hosted
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Deploy Application
        run: |
          set -e
          cd /var/www/smart-budget
          git pull origin deploy-branch

          # Install backend dependencies and build
          cd backend
          npm ci
          npm run build

          # Install frontend dependencies and build
          cd ../frontend
          npm ci
          npm run build

          # Restart the backend API (running under root)
          cd /var/www/smart-budget
          sudo pm2 restart smart-budget-api || sudo pm2 start backend/dist/index.js --name smart-budget-api

          echo "Deployment completed successfully!"
